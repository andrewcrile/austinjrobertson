<!DOCTYPE html>
<html lang="en">
<head>

            font-family: Arial, sans-serif;

            border-left: 5px solid #3498db;

        }

            font-weight: bold;

        }
        @media (max-width: 600px) {
            .profile-pic {

                height: 150px;
